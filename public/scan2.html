<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>23plusone Research Scan</title>
  <link rel="stylesheet" href="styles/tw.build.css">
  <script>window.RESEARCH_MODE = true;</script>
  <script src="scripts/viewport.js"></script>
  <style>
    :root { --footer-h: 48px; }
    html, body { height: calc(var(--vh, 1vh) * 100); overflow: hidden; }
    .section { height: calc(var(--vh, 1vh) * 100 - var(--footer-h)); display: none; }
    .active { display: flex; }
    .qcard { width: 100%; max-width: 560px; margin-left: auto; margin-right: auto; padding-left: 24px; padding-right: 24px; }
    .qgrid { width: 100%; max-width: 560px; display: grid; grid-template-columns: repeat(5, minmax(0, 1fr)); gap: 8px; }
    .choice { border-radius: 8px; border: 1px solid #d4d4d4; padding: 8px 0; font-size: 0.875rem; }
  </style>
</head>
<body class="bg-white text-[#2c1f1c]">
  <main class="min-h-screen flex flex-col items-center" style="padding-bottom: var(--footer-h);">
    <!-- WHO-5 -->
    <section id="who5" class="section active items-center justify-center">
      <div class="qcard flex flex-col items-center gap-4 text-center">
        <h2 class="text-xl font-semibold">WHO‑5 Well‑Being Index</h2>
        <p class="text-sm">Past two weeks: 0=At no time • 5=All of the time</p>
        <div id="who5Form" class="w-full flex flex-col gap-3 text-left">
          <template id="who5Row">
            <div class="flex flex-col gap-1">
              <label class="text-sm"></label>
              <div class="qgrid">
                <button type="button" class="choice" data-val="0">0</button>
                <button type="button" class="choice" data-val="1">1</button>
                <button type="button" class="choice" data-val="2">2</button>
                <button type="button" class="choice" data-val="3">3</button>
                <button type="button" class="choice" data-val="4">4</button>
                <button type="button" class="choice" data-val="5">5</button>
              </div>
            </div>
          </template>
        </div>
        <button id="toSwls" class="w-[200px] h-[48px] bg-pink-600 rounded-xl text-white font-semibold">Next</button>
      </div>
    </section>

    <!-- SWLS -->
    <section id="swls" class="section items-center justify-center">
      <div class="qcard flex flex-col items-center gap-4 text-center">
        <h2 class="text-xl font-semibold">Satisfaction With Life Scale</h2>
        <p class="text-sm">7‑point scale: 1=Strongly disagree • 7=Strongly agree</p>
        <div id="swlsForm" class="w-full flex flex-col gap-3 text-left">
          <template id="swlsRow">
            <div class="flex flex-col gap-1">
              <label class="text-sm"></label>
              <div class="qgrid" style="grid-template-columns: repeat(7, minmax(0, 1fr));">
                <button type="button" class="choice" data-val="1">1</button>
                <button type="button" class="choice" data-val="2">2</button>
                <button type="button" class="choice" data-val="3">3</button>
                <button type="button" class="choice" data-val="4">4</button>
                <button type="button" class="choice" data-val="5">5</button>
                <button type="button" class="choice" data-val="6">6</button>
                <button type="button" class="choice" data-val="7">7</button>
              </div>
            </div>
          </template>
        </div>
        <button id="toScan" class="w-[200px] h-[48px] bg-pink-600 rounded-xl text-white font-semibold">Start Scan</button>
      </div>
    </section>

    <!-- Reuse existing scan via iframe to avoid code duplication -->
    <section id="scanHost" class="section items-center justify-center">
      <iframe id="scanFrame" src="scan.html" title="Happiness Scan" style="width:100%; height:100%; border:0;"></iframe>
    </section>
  </main>

  <footer id="globalFooter" class="fixed bottom-0 left-0 right-0 bg-white border-t border-neutral-200">
    <div class="w-full grid items-center text-yellow-950 text-xs px-6" style="height: var(--footer-h); grid-template-columns: 1fr auto 1fr;">
      <div style="justify-self:start;">Research mode</div>
      <div style="justify-self:center;">© 23plusone</div>
      <div style="justify-self:end;"></div>
    </div>
  </footer>

  <script src="scripts/research.js" defer></script>
</body>
</html>
